name: Update Slicer Profiles

on:
    schedule:
        -   cron: "0 0 * * *"
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    update_slicer_profiles:
        # Only run on main branch, not on PRs
        if: github.repository == 'OpenFilamentCollective/open-filament-database' && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Setup Git
                run: |
                    git config --global user.name "github-actions[bot]"
                    git config --global user.email "github-actions[bot]@users.noreply.github.com"

            -   name: Clone slicer profiles
                run: git clone --depth 1 https://github.com/SimplyPrint/slicer-profiles-db.git slicer-profiles-db

            -   name: Install dependencies
                run: |
                    pip install ./slicer-profiles-db
                    pip install -r requirements.txt

            -   name: Map filaments to slicer profiles
                run: python -m ofd slicer-mapper map --store slicer-profiles-db/profiles

            -   name: Commit changes
                run: |
                    git add data/
                    git diff --cached --quiet || (git commit -m "Update slicer mappings" && git push)
