name: Validate data
on:
  pull_request:
    paths:
      - 'data/**'
      - 'stores/**'
      - 'schemas/**'
      - 'data_validator.py'
      - 'db_serializer.py'
      - 'requirements.txt'
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'stores/**'
      - 'schemas/**'
      - 'data_validator.py'
      - 'db_serializer.py'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  validate_data:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        name: [ json-files, folder-names, store-ids, logo-files ]
    name: Validate data - ${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Validate data
        id: validate
        run: |
          python data_validator.py --${{ matrix.name }} 2>&1 | tee validation_output.txt
          exit ${PIPESTATUS[0]}
      - name: Upload validation output
        if: failure() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: validation-output-${{ matrix.name }}
          path: validation_output.txt
          retention-days: 1
